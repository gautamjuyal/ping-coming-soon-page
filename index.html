<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="sass/styles.css">

    <script defer src="app.js"></script>

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <main class="container">

        <div class="top">

            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>

            <div class="text">

                <h1>We are launching <span>soon!</span></h1>
                <p>Subscribe and get notified</p>

            </div>

            <div class="input-error">
                <div class="input">
                    <input type="email" placeholder="Your email address.." id="email-field">
                    <button type="submit" id="notify-btn">Notify Me</button>
                </div>


            </div>

        </div>



        <div class="illustration">
            <img src="images/illustration-dashboard.png" alt="illustration">
        </div>

        <div class="bottom">

            <div class="social-media">

            </div>

            <div class="copyright">
                &copy; Copyright Ping. All rights reserved.
            </div>

        </div>



    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="http://www.github.com/gautamjuyal">Gautam Juyal</a>.
        </p>
    </footer>
</body>

</html>
